<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget ElevenLabs</title>
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                const aiWidget = document.createElement("elevenlabs-convai");
                aiWidget.setAttribute("agent-id", "uY98U5YsfR4bGJgXlAKE");
                document.body.appendChild(aiWidget);
            }, 2000); // Attend 2 secondes avant d'afficher le widget
        });
    </script>
    
</head>
<body>
    <elevenlabs-convai agent-id="uY98U5YsfR4bGJgXlAKE"></elevenlabs-convai>
   
</body>
</html>
