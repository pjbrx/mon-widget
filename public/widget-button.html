<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant IA</title>
    <style>
        /* Conteneur principal du widget */
        .widget-container {
            position: fixed;
            bottom: 20px;
            right: 0px;
            width: 300px;
            height: 150px;
            pointer-events: none; /* Rendre le widget traversable */
            z-index: 998; /* Sous le bouton */
        }

        /* SVG - Widget avec trou rectangulaire */
        .widget-shape {
            width: 100%;
            height: 100%;
        }

        /* Permettre les interactions uniquement sur la partie colorée du SVG */
        .widget-shape path {
            pointer-events: auto; /* Active les interactions sur la partie opaque */
        }

        /* Widget ElevenLabs */
        #ai-widget {
            position: fixed;
            bottom: -220px;
            right: 60px;
            width: 300px;
            height: 400px;
            opacity: 1; /* Debug */
            background-color: rgba(0, 0, 0, 0); /* Debug */
            pointer-events: none; /* Désactive les interactions */
            z-index: 1; /* Doit être au-dessus du SVG */
        }
        
        /* Style du bouton 
        #widgetCallButton {
            opacity: 0.2;
            position: fixed;
            bottom: 25px;
            right: 13px;
            z-index: 1000; /* Au-dessus du widget 
            padding: 9px 38px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* Style du bouton en mode "Raccrocher" 
        #widgetCallButton.hangup {
            background-color: #dc3545;
        }
            */
    </style>
</head>
<body>

    <!-- Conteneur du widget avec SVG -->
    <div class="widget-container">
        <svg class="widget-shape" viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">
            <!-- Forme du widget avec un trou réellement traversable -->
            <path d="
                M 75,0
                L 225,0
                A 75 75 0 0 1 225,150
                L 75,150
                A 75 75 0 0 1 75,0
                Z
                M 100,55
                L 200,55
                A 25 25 0 0 1 200,90
                L 100,90
                A 25 25 0 0 1 100,55
                Z
            " fill="rgb(0, 123, 255)" stroke="white" stroke-width="5" fill-rule="evenodd"/>
        </svg>
    </div>
    

    <!-- Widget ElevenLabs -->
    <elevenlabs-convai id="ai-widget" agent-id="Nwzu75oxtg6FYOv8xdLS"></elevenlabs-convai>
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>

</body>
</html>
