<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant IA</title>
    <style>
        /* Animation de pulse */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.025);
            }
            100% {
                transform: scale(1);
            }
        }

                /* Fond vert pour le body */
                body {
            background-color: withe; /* Fond vert */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Conteneur principal du widget */
        .widget-container {
            position: fixed;
            bottom: -12px;
            right: -40px;
            width: 300px;
            height: 150px;
            pointer-events: none; /* Rendre le widget traversable */
            z-index: 998; /* Sous le bouton */
            animation: pulse 2s infinite; /* Appliquer l'animation de pulse */
        }

        /* SVG - Widget avec trou rectangulaire */
        .widget-shape {
            width: 100%;
            height: 100%;
        }

        /* Permettre les interactions uniquement sur la partie colorée du SVG */
        .widget-shape path {
            pointer-events: auto; /* Active les interactions sur la partie opaque */
        }

        /* Style pour le texte */
        .widget-text {
            position: fixed;
            bottom: 115px; /* Position au-dessus du widget */
            right: 20px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: white;
            background-color: rgba(0, 0, 0, 0.15); /* Fond semi-transparent */
            padding: 8px 12px;
            border-radius: 5px;
            pointer-events: auto; /* Permettre les interactions avec le texte */
        }

        /* Widget ElevenLabs */
        #ai-widget {
            position: fixed;
            bottom: -150px;
            right: 20px;
            width: 220px;
            height: 300px;
            opacity: 1; /* Debug */
            background-color: rgba(0, 0, 0, 0); /* Debug */
            pointer-events: none; /* Désactive les interactions */
            z-index: 1; /* Doit être au-dessus du SVG */
        }
        
        /* Style du bouton 
        #widgetCallButton {
            opacity: 0.2;
            position: fixed;
            bottom: 25px;
            right: 13px;
            z-index: 1000; /* Au-dessus du widget 
            padding: 9px 38px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* Style du bouton en mode "Raccrocher" 
        #widgetCallButton.hangup {
            background-color: #dc3545;
        }
            */
    </style>
</head>
<body>

    <!-- Conteneur du widget avec SVG -->
    <div class="widget-container">
        <div class="widget-text">
            Des questions? Parlez avec notre assistant !
        </div>
        <svg class="widget-shape" viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">
            <!-- Forme du widget avec un trou réellement traversable -->
            <path d="
                M 45,28
                L 218,28
                A 75 60 0 0 1 218,122
                L 45,122
                A 75 60 0 0 1 45,28
                Z

                M 85,53
                L 215,53
                A 25 25 0 0 1 215,88
                L 85,88
                A 25 25 0 0 1 85,53
                Z
            " fill="rgb(252, 180, 35)" stroke="white" stroke-width="3" fill-rule="evenodd"/>
        </svg>
    </div>
    

    <!-- Widget ElevenLabs -->
    <elevenlabs-convai id="ai-widget" agent-id="Nwzu75oxtg6FYOv8xdLS"></elevenlabs-convai>
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>

    <!-- Bouton pour interagir avec le widget -->
    <!--button id="widgetCallButton">Appeler l'IA</button-->




</body>
</html>
